<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | E-MED</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/index.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
  <!-- Container-One | Navbar
  ========== ========== ========== ========== ========== -->
  <nav class="navbar navbar-default">
  </nav>

  <!-- Container-Two | Login
  ========== ========== ========== ========== ========== -->
  <div class="container container-one-login">
    <img src="img/admin.png" class="center-block">
    <h3 class="text-center">E-MED | Admin</h3>
    <hr>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
      <input id="txtEmail" type="email" class="form-control" placeholder="Email..." aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
      <input id="txtPassword" type="password" class="form-control" placeholder="Password..." aria-describedby="basic-addon1">
    </div>

    <button id="btnLogin" class="btn btn-default btn-original center-block" type="submit">Login</button>
  
  </div><!-- /container-one-->


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
